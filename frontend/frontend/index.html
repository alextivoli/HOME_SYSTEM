<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HOME DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.3/rxjs.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>

   
    
    
    <div class="container-main">     
      <div class="row container">

        <div class="info-bar" id="info-bar">
          <script type="text/html" id="weather-control-template">
            <div class="container temperature-panel">
              <h4 id="weather-temperature"></h4>
            </div>
          </script>
          
          <script type="text/html" id="termomether-control-template">
            <div class="container temperature-panel">
              <h4 id="termomether-temperature"></h4>
            </div>
          </script>
        </div>


          <div class="row top" id="login-container">
            <script type="text/html" id="login-template">
              <div class="profile">
                <button class="outline clickable">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18px"
                    height="18px"
                    viewBox="0 0 48 48"
                    class="abcRioButtonSvg"
                  >
                    <g>
                      <path
                        fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                      ></path>
                      <path
                        fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                      ></path>
                      <path
                        fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                      ></path>
                      <path
                        fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                      ></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                    </g>
                  </svg>
                  <span>Sign In</span>
                </button>
              </div>
            </script>
          </div>
          <div
            class="row div-buttons"
            id="div-buttons-windows"
          >
            <div id="btnNewWindow" class="customButton">
              <span class="buttonText">Add window</span>
            </div>
          </div>
          <div class="row panelcontrol">
            <h2>CONTROL</h2>
            <div class="col-5 control heat" id="control-heat">
              <div class="right">
                <div class="info" id="info-pump">
                  <h2>Heatpump</h2>
                  <div class>
                    <script type="text/html" id="heatpump-control-template">
                      <h4 id="text-state-heatpump"></h4>
                      <h4 id="text-temp-heatpump"></h4>
                      <div class="div-buttons">
                        <div id="buttonOn" class="customButton">
                          <span class="buttonText">On</span>
                        </div>
                        <div id="buttonOff" class="customButton">
                          <span class="buttonText">Off</span>
                        </div>
                      </div>
                      <h3>Set Temperature</h3>
                      <div class="div-buttons">
                        <div id="temp-input" class="customButton">
                          <input
                            id="tempOp"
                            type="text"
                            placeholder="insert new temperature"
                          />
                        </div>
                        <div id="buttonSetTemperature" class="customButton">
                          <span class="buttonText">Set</span>
                        </div>
                      </div>
                    </script>
                  </div>
                </div>
              </div>
            </div>

            
            <div class="col-5 control door" id="control-door">
              <div class="right">
                <div class="info" id="info-door">
                  <h2>Door</h2>
                  <div class>
                    <script type="text/html" id="doors-control-template">
                        <h4 id="text-state-door"></h4>
                      <div class="div-buttons">
                        <div id="btnOn" class="customButton">
                          <span class="buttonText">Open</span>
                        </div>
                        <div id="btnOff" class="customButton">
                          <span class="buttonText">Close</span>
                        </div>
                      </div>
                    </script>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5 control windows" style="margin-top: 5vh;" id="control-windows">
              <div class="right">
                <div class="info" id="info-windows">
                  <h2>Windows</h2>
                  <div class>
                    <script type="text/html" id="windows-control-template">
                      <h4 id="window-info-id"></h4>
                      <h4 id="text-state-window"></h4>
                      <div class="div-buttons">
                        <div id="btnOn" class="customButton">
                          <span class="buttonText">Open</span>
                        </div>
                        <div id="btnOff" class="customButton">
                          <span class="buttonText">Close</span>
                        </div>
                      </div>
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/commons.js"></script>
    <script src="js/login.component.js"></script>
    <script src="js/rest-client.js"></script>
    <script src="js/sensor/door.js"></script>
    <script src="js/sensor/thermometer.js"></script>
    <script src="js/sensor/window.js"></script>
    <script src="js/sensor/weather.js"></script>
    <script src="js/sensor/heatpump.js"></script>

    <script src="js/window.component.js"></script>
    <script src="js/windows.component.js"></script>
    <script src="js/door.component.js"></script>
    <script src="js/heatpump.component.js"></script>
    <script src="js/weather.component.js"></script>
    <script src="js/thermometer.component.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
